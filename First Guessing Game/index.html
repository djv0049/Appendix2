<!DOCTYPE html>
<html>
<head>
  <title>vue js first demo</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel=styleSheet href="../css/style.css" type="text/css">
</head>
<!---->
<body>
  <h1>The Number Guessing Game!</h1>
  <div class="games">
    <button @click="switchGame(1)">game 1</button>
    <button @click="switchGame(2)">game 2</button>
    <button @click="switchGame(3)">game 3</button>
    <button @click="switchGame(4)">game 4</button>
    <p>{{introMessage}}</p>
  </div>
  <!--<div class="games" >-->
  <div >
    
    <div id="app1" v-if="show">
      <input type ="number"max="100" min="0" v-model="guess"  placeholder="0-99">
      <button @click="validate">Check</button>
      <p>{{message}}</p>
      <p v-if="guessed">Refresh the page to try again</p>
    </div>
    <div id="app2" v-if="show">
      <input type ="number" max="100" min="0" v-model="guess" placeholder="0-99">
      <button v-on:click="validate">Check</button>
      <p>{{message}}</p>
      <p v-if="guessed">Refresh the page to try again</p>
    </div>
    <div id="app3" v-if="show">
    <button v-if="!started" @click="start">Start!</button>
    <div  v-if="started" >
      <button v-if="!guessed" @click="check(1)">higher</button>
      <button v-if="!guessed" @click="check(0)">correct</button>
      <button v-if="!guessed" @click="check(-1)">lower</button>
    </div>
    <p v-if="started">is it {{computerGuess}}?</p>
    <button v-if="guessed" @click="restart">restart</button>
  </div>
    <div id="app4" v-if="show" >
      <button v-if="!started" @click="start">Start!</button>
      <div  v-if="started" >
        <button v-if="!guessed" @click="check(-2)">Cold</button>
        <button v-if="!guessed" @click="check(-1)">Cool</button>
        <button v-if="!guessed" @click="check(1)">Warm</button>
        <button v-if="!guessed" @click="check(2)">Hot</button>
    	  <button v-if="!guessed" @click="check(0)">Correct</button>
    	  <p v-if="started&&!guessed">is it {{computerGuess}}?</p>
        <button v-if="guessed" @click="restart">restart</button>
        <p>Previous Attempts: <span v-for="i in previousAttempts">{{i}},</span></p>
      </div>
    </div>
  </div>
  <!--</div>-->

<!--script all in one for all games -->
<script src="all4games.js"></script>

</body>
</html>
